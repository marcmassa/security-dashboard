apiVersion: v1
kind: Service
metadata:
  name: security-dashboard-service
  namespace: security-dashboard
  labels:
    app: security-dashboard
spec:
  selector:
    app: security-dashboard
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: security-dashboard-nodeport
  namespace: security-dashboard
  labels:
    app: security-dashboard
spec:
  selector:
    app: security-dashboard
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30080
      protocol: TCP
  type: NodePort