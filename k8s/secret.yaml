apiVersion: v1
kind: Secret
metadata:
  name: security-dashboard-secrets
  namespace: security-dashboard
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # DATABASE_URL: <base64-encoded-postgres-connection-string>
  # SESSION_SECRET: <base64-encoded-session-secret>
stringData:
  # Use stringData for plain text values that will be automatically base64 encoded
  DATABASE_URL: "postgresql://user:password@postgres:5432/security_dashboard"
  SESSION_SECRET: "your-secret-key-here"