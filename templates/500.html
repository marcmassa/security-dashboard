{% extends "base.html" %}

{% block title %}Server Error - Security Dashboard{% endblock %}

{% block content %}
<div class="detail-container">
    <div class="text-center">
        <div class="empty-state">
            <div class="empty-state-icon">
                <i data-feather="alert-triangle" style="width: 80px; height: 80px; color: hsl(var(--critical));"></i>
            </div>
            <h1 class="h2 mb-3">Server Error</h1>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i data-feather="home"></i>
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
